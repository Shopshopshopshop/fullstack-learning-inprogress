        // Grading program using if, else-if, and else statements
        const score = 85;
        if (score >= 90) {
            console.log('Grade: A');
        } else if (score >= 80) {
            console.log('Grade: B');
        } else if (score >= 70) {
            console.log('Grade: C');
        } else if (score >= 60) {
            console.log('Grade: D');
        } else {
            console.log('Grade: F');
        } // Output: Grade: B

        // Improved grading function
        // return early to avoid unnecessary else-if evaluations 
        // you can use return in function to exit the function early
        const findGrade = (score) => {
            if (score < 0 || score > 100) {
                return `Error: Score must be between 0 and 100.`; // early return to exit the function
            }

            if (score >= 90) {
                return ('Grade: A');
            }

            if (score >= 80) {
                return ('Grade: B');
            }

            if (score >= 70) {
                return ('Grade: C');
            }

            if (score >= 60) {
                return ('Grade: D');
            }
            return ('Grade: F');   // Didn't use else because all previous conditions are already checked
        }
        // now code is easy to read and understand
        const studentA = findGrade(105);
        const studentB = findGrade(95);
        const studentC = findGrade(55);
        console.log(studentA); // Output: Error: Score must be between 0 and 100.
        console.log(studentB); // Output: Grade: A
        console.log(studentC); // Output: Grade: F

        // function will help to reuse the code easily and avoid mistakes when you need to change the logic
        // just change the logic in the function and all calls to the function will get the updated logic

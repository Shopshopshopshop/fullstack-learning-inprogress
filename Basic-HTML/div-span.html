<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use div and span</title>
</head>
<body>
    <!--sample how to use div and span -->
    <!--div is a block-level element-->
    <div>Div1</div>
    <div>Div2</div>
    
    <!--span is an inline element-->
    <span>Span1</span>
    <span>Span2</span>

    <!--Mixing div and span-->
    <div>Div 3</div>
    <span>Span 3</span>

    <span>Span 4</span>
    <div>Div 4</div>
</body>
</html>
